<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Clash Scheduler</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&display=swap" rel="stylesheet">
    <script defer src="jsutils.js"></script>
    <script defer src="jsscheduler.js"></script>
    <script defer src="jsapp.js"></script>
</head>
<body>
    <main id="app-container">

        <section id="home-page" class="page active">
            <div class="home-content">
                <h1 class="main-title">Clash Scheduler</h1>
                <div class="home-nav">
                    <button id="go-to-scheduler-from-home" class="btn btn-primary">查看總排程</button>
                    <button id="go-to-accounts-from-home" class="btn btn-secondary">編輯帳號任務</button>
                </div>
            </div>
        </section>

        <section id="accounts-page" class="page">
            <div class="account-slider-container">
            </div>
            <div class="slider-nav">
                <button id="prev-account" class="slider-arrow">‹</button>
                <span id="account-indicator">1 / 5</span>
                <button id="next-account" class="slider-arrow">›</button>
            </div>
            <footer class="page-footer">
                <button id="go-to-scheduler-from-accounts" class="btn btn-primary">查看總排程</button>
            </footer>
        </section>

        <section id="scheduler-page" class="page">
            <header class="page-header">
                <h2>所有排程任務</h2>
            </header>
            <div id="task-list" class="task-list-container">
            </div>
            <footer class="page-footer">
                <button id="go-to-accounts-from-scheduler" class="btn btn-primary">返回帳號任務</button>
            </footer>
        </section>

        <template id="account-page-template">
            <div class="account-page">
                <header class="account-header">
                    <div class="avatar-container">
                        <img class="account-avatar" src="" alt="Avatar">
                    </div>
                    <h2 class="account-name"></h2>
                </header>

                <main class="account-main">
                    <div id="levels-container" class="levels-container">
                        </div>

                    <div class="add-task-form-container">
                        <h3 class="form-title">新增排程任務</h3>
                        <form id="add-task-form" class="add-task-form">
                            <div class="form-group">
                                <label for="task-name">任務名稱:</label>
                                <input type="text" id="task-name" name="task-name" required>
                            </div>

                            <div class="form-group time-duration">
                                <label>時長:</label>
                                <div class="input-group">
                                    <input type="number" id="task-days" name="task-days" min="0" value="0">
                                    <span class="unit-label">天</span>
                                    <input type="number" id="task-hours" name="task-hours" min="0" value="0">
                                    <span class="unit-label">小時</span>
                                    <input type="number" id="task-minutes" name="task-minutes" min="0" value="0">
                                    <span class="unit-label">分鐘</span>
                                </div>
                            </div>
                            
                            <div class="form-group">
                                <label for="priority">優先順序:</label>
                                <input type="number" id="priority" name="priority" min="1" max="5" value="3">
                            </div>

                            <button type="submit" class="btn btn-primary btn-submit">新增</button>
                        </form>
                    </div>

                    <div class="current-tasks-container">
                        <h3 class="section-title">目前任務</h3>
                        <ul class="task-list">
                            </ul>
                    </div>
                </main>
            </div>
        </template>

    </main>
</body>
</html>
