<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>個人購物記帳</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>

<header id="main-header">
    <button id="back-btn" class="icon-btn hidden">←</button>
    <h1 id="page-title">
        我的賣場
        <span id="last-updated-time"></span>
    </h1>
    <button id="action-btn" class="icon-btn">⚙️</button>
</header>

    <div id="search-bar-container" class="hidden">
    <div style="padding: 10px var(--spacing); background: #fff; border-bottom: 1px solid #eee;">
        <input type="text" id="global-search-input" placeholder="🔍 搜尋所有商品 (例: 南瓜籽)..." 
               style="width: 100%; padding: 12px; border: 1px solid #ddd; border-radius: 8px; font-size: 16px; outline: none;">
    </div>
</div>

    <main id="app-container">
        </main>

    <div id="floating-action" class="hidden">
        <button id="add-item-btn">+</button>
    </div>

<div id="settings-modal" class="modal hidden">
    <div id="settings-content" class="modal-content">
        </div>
</div>

<div id="field-editor-modal" class="modal hidden">
        <div class="modal-content field-editor-content">
            
            <div class="modal-header">
                <div>
                    <h2 style="margin:0; font-size:1.1rem;">編輯欄位</h2>
                    <p style="color:#8E8E93; font-size:0.8rem; margin:4px 0 0 0;">長按並拖曳可排序</p>
                </div>
                </div>
            
            <div class="modal-body custom-scrollbar">
                <div id="fields-list">
                    </div>
            </div>
            
            <div class="modal-footer">
                <div class="form-group" style="margin-bottom:12px;">
                    <input type="text" id="new-field-input" placeholder="輸入新欄位名稱 (例: 規格)..." 
                           autocomplete="off">
                </div>
                
                <div style="display:flex; gap:12px;">
                    <button onclick="app.addFieldFromEditor()" class="btn-action-add">
                        ＋ 新增
                    </button>
                    <button onclick="app.closeFieldEditor()" class="btn-action-done">
                        完成
                    </button>
                </div>
            </div>

        </div>
    </div>

    <div id="image-modal" class="modal hidden" onclick="app.closeImage()">
        <span class="close-img-btn">&times;</span>
        <img class="modal-content-img" id="expanded-img">
    </div>

    <script src="app.js"></script>
</body>
</html>
